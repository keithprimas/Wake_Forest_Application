        <img src="assets/cellbio.png" alt="Cell Biology" class="orbit-image" data-info="Cell Biology: Investigates cellular components, how they interact, and the vital processes that enable cells to grow, divide, specialize, and communicate." />

        <img src="assets/microbio.png" alt="Microbiology" class="orbit-image" data-info="Microbiology: The study of microscopic organisms, such as bacteria, viruses, archaea, fungi, and protozoa." />

        <img src="assets/skills.png" alt="Skills" class="orbit-image" data-info="Skills include: Preparing bacterial cultures, gel electrophoresis, gas chromatography, analysis of mammalian cell types, Infrared Spectroscopy, steam distillation, conducting scientific research of peer-reviewed papers." />
